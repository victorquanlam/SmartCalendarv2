<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto mr-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
                <div class="row pt-3 pb-2 mb-3 border-bottom">
                    <div class="col-md-4 col-sm-12">
                        <h1 class="h2">Report</h1>
                    </div>
                </div>
                <!-- Show user data when logged in -->
                <div class="row max-width">
                    <div class="list-group max-width min-height">
                        <form [formGroup]="boardsForm" (ngSubmit)="onFormSubmit(boardsForm.value)">
                            <mat-form-field class="add-full-width">
                                <input matInput placeholder="Title" formControlName="title">
                                <mat-error>
                                    <span *ngIf="!boardsForm.get('title').valid && boardsForm.get('title').touched">Please enter Report Title</span>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="add-full-width">
                                <input [value]="startsAt" matInput [matDatepicker]="picker" formControlName="startsAt" placeholder="Start Date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-error>
                                    <span *ngIf="!boardsForm.get('startsAt').valid && boardsForm.get('startsAt').touched">Please enter Start Date</span>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="add-full-width">
                                <input matInput [matDatepicker]="endPicker" formControlName="endsAt" placeholder="End Date">
                                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                                <mat-datepicker #endPicker></mat-datepicker>
                                <mat-error>
                                    <span *ngIf="!boardsForm.get('endsAt').valid && boardsForm.get('endsAt').touched">Please enter End Date</span>
                                </mat-error>
                            </mat-form-field>
                            <!-- <div class="button-row text-center">
                                <button type="submit" [disabled]="!boardsForm.valid" class="btn btn-primary">Generate CSV File</button>
                            </div> -->
                            <div class="button-row text-center">
                                <button [disabled]="!boardsForm.valid" (click)="exportAsXLSX()" class="btn btn-primary">Generate CSV File</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
